<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b591e3ce6f.js" crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="footer.css">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <img src="./images/logo/ohmyfood.png" alt="ohmyfood">
    </header>

    <main>
        <section class="position">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </section>

        <section class="entreprise">
            <article class="presentation">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button type="">Explorer nos restaurants</button>
            </article>

            <article class="fonctionnement">
                <h2>Fonctionnement</h2>
                <div class="button-group">
                    <button type="">Choisissez un restaurant</button>
                    <button type="">Composez votre menu</button>
                    <button type="">Dégustez au restaurant</button>
                </div>
            </article>
        </section>

        <section class="restaurant">
            <h2>Restaurants</h2>
        </section>
    </main>

    <!-- bouton -->

    <footer>
    </footer>
</body>

</html>
